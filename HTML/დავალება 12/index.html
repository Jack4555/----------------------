<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-primary h-100 w-100">

    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="row">
            <div class="card text-center" style="width: 26rem;">
                <div class="card-body w-100">
                    <h5 class="card-title fs-3 fw-light">Sign in</h5>
                    <div class="input-group flex-nowrap w-75 mx-auto">
                        <input type="text" class="form-control rounded-pill" placeholder="Email Address"
                            aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap w-75 mx-auto">
                        <input type="text" class="form-control rounded-pill my-2" placeholder="Password"
                            aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="checkbox ms-0">
                        <input type="checkbox" name="" id="">
                        Remember password
                    </div>
                    <div class="signinbutton">
                        <button type="button" class="btn btn-primary w-75 rounded-pill fw-bold">Sign in</button>
                    </div>
                    <hr class="w-75 mx-auto">
                    <div class="signinbutton">
                        <button type="button" class="btn btn-primary w-75 rounded-pill fw-bold bg-danger border border-danger">G SIGN IN WITH GOOGLE</button>
                    </div>
                    <div class="signinbutton">
                        <button type="button" class="btn btn-primary w-75 rounded-pill fw-bold mt-1 ">f SIGN IN WITH FACEBOOK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
