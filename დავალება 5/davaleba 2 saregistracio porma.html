<!doctype html>
<html>
<head>
    <meta utf-8>
    <title>სარეგისტრაციო ფორმა</title>
</head>
<body>
    <h3>კომპანიის სარეგისტრაციო ფორმა</h3>
    <form>
        <label for="company name">კომპანიის დასახელება</label> <br>
            <input Type="text" name="company name"> <br>

        <label for="email">ელ:ფოსტა</label> <br>
            <input Type="email" name="email"> <br>

        <label for="phone">ტელეფონის ნომერი</label> <br>
            <input Type="tel" name="phone"> <br>

        <label for="adress">მისამართი</label> <br>
            <input Type="text" name="adress"> <br> <br>

        <select name="კომპანიის ტიპი"><br>
            <option disabled selected>აირჩიეთ კომპანიის ტიპი</option> <br>
            <option>შ.პ.ს.</option><br>
            <option>ინდ. მეწარმე</option><br>
            <option>მცირე მეწარმე</option><br>
        </select> <br> <br>

        <label for="date">რეგ. თარიღი</label><br>
            <input Type="date" name="date"><br> <br>

        
        <label for="კი">ხართ თუ არა დღგ-ს გადამხდელი </label><br>
            <input type="radio" name="არჩევა">კი 
        
        <label for="არა"></label>
            <input type="radio" name="არჩევა">არა <br>

        <label for="logo">ატვირთეთ კომპანიის ლოგო</label> <br>
            <input type="file" name="logo"> <br> <br>
        
        <input type="submit" value="რეგისტრაცია">
    
    </form>
</body>
</html>
